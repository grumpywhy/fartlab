<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FartLab: The Science of Gaseous Emissions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #06b6d4;
            --accent: #f97316;
            --background: #0f172a;
            --text: #f1f5f9;
            --card-bg: #1e293b;
            --border: #334155;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, #1e293b 0%, #0f172a 80%);
        }
        
        header {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid var(--secondary);
        }
        
        .header-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        nav {
            background-color: var(--card-bg);
            padding: 0.5rem 0;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
            flex-wrap: wrap;
        }
        
        .nav-logo {
            font-weight: bold;
            font-size: 1.25rem;
            color: var(--secondary);
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
        }
        
        .nav-logo i {
            margin-right: 0.5rem;
            font-size: 1.5rem;
        }
        
        .nav-links {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .nav-links a:hover {
            background-color: var(--secondary);
            color: var(--background);
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
        }
        
        h2 {
            color: var(--secondary);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            display: inline-block;
            font-size: 1.5rem;
        }
        
        .meme-scientific {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
        }
        
        .meme-scientific::before {
            content: "ðŸ§ª";
            font-size: 1.5rem;
        }
        
        .formula-box {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
            border-left: 5px solid var(--secondary);
            position: relative;
        }
        
        .formula-box::after {
            content: "SCIENCE AF";
            position: absolute;
            top: -12px;
            right: 20px;
            background-color: var(--accent);
            color: var(--text);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .formula {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 8px rgba(6, 182, 212, 0.4);
            word-break: break-word;
            overflow-wrap: break-word;
        }
        
        .gas-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .gas-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.2);
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-top: 4px solid var(--secondary);
            position: relative;
            overflow: hidden;
            height: 100%;
        }
        
        .gas-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(6, 182, 212, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gas-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.2);
        }
        
        .gas-card:hover::before {
            opacity: 1;
        }
        
        .gas-formula {
            font-size: 2rem;
            font-weight: bold;
            margin: 0.5rem 0;
            color: var(--secondary);
        }
        
        .gas-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .percentage {
            display: inline-block;
            background-color: var(--accent);
            color: var(--text);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        
        .fun-fact {
            background-color: var(--card-bg);
            color: var(--text);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            position: relative;
            border-left: 5px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .fun-fact::before {
            content: "ðŸ¤¯ GAS FACT";
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            border-top: 4px solid var(--secondary);
        }
        
        .section {
            margin: 2rem 0;
            background-color: rgba(30, 41, 59, 0.7);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .highlight {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 5px solid var(--secondary);
        }
        
        .chart-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            height: 300px;
            position: relative;
        }
        
        #interactive-fart {
            text-align: center;
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        #interactive-fart::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 70%, rgba(6, 182, 212, 0.1) 100%);
            z-index: 0;
        }
        
        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'Courier New', monospace;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
            margin: 0.5rem;
            width: auto;
            white-space: nowrap;
        }
        
        button:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(6, 182, 212, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .fart-result {
            margin-top: 1.5rem;
            font-size: 1rem;
            background-color: rgba(30, 41, 59, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
        }
        
        .slider-container {
            margin: 1.5rem 0;
            text-align: left;
            background-color: rgba(15, 23, 42, 0.8);
            padding: 1.5rem;
            border-radius: 8px;
            position: relative;
            z-index: 1;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
            color: var(--text);
        }
        
        input[type="range"] {
            width: 100%;
            margin: 0.5rem 0 1.5rem;
            -webkit-appearance: none;
            background: linear-gradient(to right, var(--primary) 0%, var(--secondary) 100%);
            height: 8px;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(249, 115, 22, 0.6);
        }
        
        #composition-display {
            font-size: 1.1rem;
            margin-top: 1rem;
            text-align: left;
            background-color: rgba(15, 23, 42, 0.8);
            padding: 1rem;
            border-radius: 8px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        table th, table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        table th {
            background-color: var(--primary);
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        table tr {
            background-color: var(--card-bg);
            transition: background-color 0.3s ease;
        }
        
        table tr:hover {
            background-color: rgba(51, 65, 85, 0.8);
        }
        
        .bubble {
            position: absolute;
            background-color: rgba(249, 115, 22, 0.1);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            z-index: 1;
            backdrop-filter: blur(2px);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }
        
        .menu-section {
            margin: 2rem 0;
        }
        
        .grid-menu {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .menu-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border-left: 4px solid var(--accent);
            cursor: pointer;
            height: 100%;
        }
        
        .menu-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.2);
            border-left: 4px solid var(--secondary);
        }
        
        .menu-card h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-size: 1.1rem;
        }
        
        .menu-card p {
            color: var(--text);
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .glowing-text {
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 5px rgba(6, 182, 212, 0.7);
            }
            to {
                text-shadow: 0 0 15px rgba(6, 182, 212, 0.9), 0 0 20px rgba(249, 115, 22, 0.5);
            }
        }
        
        .sound-controls {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .sound-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .sound-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            width: 100%;
            margin-top: 1rem;
        }
        
        @media (max-width: 640px) {
            .sound-settings {
                grid-template-columns: 1fr;
            }
        }
        
        .sound-setting {
            display: flex;
            flex-direction: column;
        }
        
        .badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }
        
        .badge-new {
            background-color: var(--success);
            color: var(--text);
        }
        
        .badge-hot {
            background-color: var(--danger);
            color: var(--text);
        }
        
        .fart-score {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
        }
        
        @media (min-width: 640px) {
            .fart-score {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .fart-score-item {
            text-align: center;
            padding: 0.5rem;
        }
        
        .fart-score-label {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.3rem;
        }
        
        .fart-score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary);
        }
        
        .nft-button {
            background-color: var(--secondary);
            margin-top: 1rem;
        }
        
        /* Meme Decorations */
        .meme-tag {
            position: absolute;
            background-color: var(--secondary);
            color: var(--text);
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            z-index: 5;
            transform: rotate(-15deg);
            box-shadow: 0 2px 8px rgba(6, 182, 212, 0.4);
        }
        
        .laser-eyes {
            position: absolute;
            width: 30px;
            height: 6px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            border-radius: 3px;
            box-shadow: 0 0 10px var(--secondary), 0 0 15px var(--accent);
            animation: laser 2s infinite;
        }
        
        @keyframes laser {
            0%, 100% {
                opacity: 0.7;
                box-shadow: 0 0 10px var(--secondary), 0 0 15px var(--accent);
            }
            50% {
                opacity: 1;
                box-shadow: 0 0 15px var(--secondary), 0 0 25px var(--accent);
            }
        }
        
        .retro-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
            pointer-events: none;
        }
        
        #visualizer {
            width: 100%;
            height: 80px;
            background-color: rgba(15, 23, 42, 0.8);
            border-radius: 8px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }
        
        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 5px;
            background: linear-gradient(to top, var(--secondary), var(--accent));
            border-radius: 3px 3px 0 0;
            transition: height 0.2s ease;
        }
        
        .research-log {
            background-color: rgba(30, 41, 59, 0.9);
            border: 2px solid var(--accent);
            border-radius: 5px;
            padding: 1rem;
            margin: 1.5rem auto 0;
            max-width: 90%;
            position: relative;
            font-family: 'Courier New', monospace;
            color: #d1fae5;
            text-align: left;
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.4);
        }
        
        .log-header {
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--accent);
            padding-bottom: 0.3rem;
        }
        
        .log-entry {
            font-size: 0.85rem;
            line-height: 1.4;
        }
        
        .log-stamp {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: var(--danger);
            color: white;
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
            transform: rotate(15deg);
            border-radius: 2px;
            opacity: 0.9;
        }
        
        .staff-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--secondary);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .staff-name {
            font-size: 1.2rem;
            color: var(--secondary);
            font-weight: bold;
        }
        
        .staff-title {
            font-size: 0.9rem;
            color: var(--accent);
            font-style: italic;
        }
        
        .staff-bio {
            font-size: 0.85rem;
            color: var(--text);
        }
        
        .fart-name-generator {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
            border: 2px dashed var(--secondary);
        }
        
        .generated-fart-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary);
            margin: 1rem 0;
            min-height: 2.5rem;
            padding: 0.5rem;
            background-color: rgba(15, 23, 42, 0.8);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fartodynamic-equation {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            text-align: center;
            border-left: 5px solid var(--accent);
            position: relative;
        }
        
        .equation {
            font-size: 1.5rem;
            color: var(--secondary);
            margin: 1rem 0;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .equation-label {
            position: absolute;
            top: -12px;
            left: 20px;
            background-color: var(--accent);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .citation {
            font-size: 0.8rem;
            font-style: italic;
            color: var(--text);
            opacity: 0.8;
            text-align: right;
            margin-top: 0.5rem;
            border-top: 1px solid var(--border);
            padding-top: 0.5rem;
        }
        
        .pixelated-border {
            border: 8px solid transparent;
            border-image: url('data:image/svg+xml;utf8,<svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="4" height="4" fill="%2306b6d4"/><rect x="4" y="4" width="4" height="4" fill="%2306b6d4"/></svg>');
            border-image-slice: 2;
            border-image-repeat: repeat;
            padding: 1rem;
            margin: 1rem 0;
        }
        
        /* Improved Mobile Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .formula {
                font-size: 1.2rem;
            }
            
            .section {
                padding: 1rem;
            }
            
            .fun-fact::before {
                font-size: 0.7rem;
                padding: 0.2rem 0.5rem;
            }
            
            .formula-box::after {
                font-size: 0.7rem;
                padding: 0.2rem 0.5rem;
            }
            
            button {
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }
            
            table th, table td {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            
            .header-content {
                padding: 0 0.5rem;
            }
            
            .gas-formula {
                font-size: 1.5rem;
            }
            
            .meme-tag, .comic-effect {
                display: none;
            }
            
            .research-log {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
            
            .staff-card {
                padding: 1rem;
            }
        }
        
        /* Add some random meme stickers */
        .sticker {
            position: absolute;
            width: 50px;
            height: 50px;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 3;
            pointer-events: none;
        }
        
        /* Vapor-wave aesthetic elements */
        .vaporwave-grid {
            position: absolute;
            width: 100%;
            height: 200px;
            bottom: 0;
            left: 0;
            background-image: linear-gradient(rgba(249, 115, 22, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(249, 115, 22, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: 0 0;
            perspective: 500px;
            transform: rotateX(60deg);
            transform-origin: bottom;
            z-index: 0;
            pointer-events: none;
            opacity: 0.3;
        }
        
        /* Button hover meme effect */
        button::after {
